<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STF</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="css/gameover.css" rel="stylesheet">
  </head>
  <body >
    <div id="vue-app">     <!-- A grey horizontal navbar that becomes vertical on small screens -->
         <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">STF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" data-toggle="modal" data-target="#exampleModalCenter" >Leaderboard<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    </div>

    <!-- Data Leaderboard -->
    <div id="leaderboard">
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="row">
                <div class="col-md-8">
                  <h5 class="modal-title" id="exampleModalLongTitle">Leaderboard Players</h5>
                </div>
                <div class="col-md-4">
                  <input type="text" placeholder="search" class="form-control" v-model="search">
                </div>
              </div>
            </div>
            <div class="modal-body">
              <component-leader
                :data_leader="data_leader"
                :data_search="data_search"
                v-on:toggle-leader="changeOrder">
              </component-leader>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Gameover -->
    <!-- Button -->
    <div class="page-wrapper">
      <a class="btn trigger" href="#">gameover</a>
    </div>

    <!-- Modal -->
    <div class="modal-wrapper">
      <div class="modal">
        <div class="head">
          <a class="btn-close trigger" href="#">
            <i class="fa fa-times" aria-hidden="true"></i>
          </a>
        </div>
        <div class="content">
            <div class="good-job">
              <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
              <h1>Game Over!</h1>
              <div class="form-group">
                <h5>Your Point: 10</h5>
                <div class="row">
                  <div class="col-md-10">
                    <input type="email" class="form-control" id="inputName" aria-describedby="name" placeholder="Enter Name">
                  </div>
                  <div class="col-md-2">
                    <button type="btn btn-success" name="button">Submit</button>
                  </div>
                </div>
                <small id="emailHelp" class="form-text text-muted">Thanks For Playing</small>
              </div>
              <button type="btn btn-secondary" name="button">Try Again ?</button>

            </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="/js/jquery.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/faker.js"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.15/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/axios-core.js"></script>
    <script src="/js/scriptLeader.js" charset="utf-8"></script>
    <script src="/js/component-leaderboard.js" charset="utf-8"></script>
    <script src="/js/scriptGameover.js" charset="utf-8"></script>
  </body>
</html>
