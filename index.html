<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>STF</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body >
    <div id="vue-app">     <!-- A grey horizontal navbar that becomes vertical on small screens -->
         <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">STF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" data-toggle="modal" data-target="#exampleModalCenter" >Leaderboard<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    </div>

    <div id="leaderboard">
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="row">
                <div class="col-md-8">
                  <h5 class="modal-title" id="exampleModalLongTitle">Leaderboard Players</h5>
                </div>
                <div class="col-md-4">
                  <input type="text" placeholder="search" class="form-control" v-model="search">
                </div>
              </div>
            </div>
            <div class="modal-body">
              <table class="table" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col" v-on:click="changeOrder">Point</th>
                  </tr>
                </thead>
                <tbody v-for="leader in data_leader" v-if="!data_search.length">
                  <tr>
                    <th scope="row">{{data_leader.indexOf(leader) + 1}}</th>
                    <td >{{leader.name}}</td>
                    <td>{{leader.point}}</td>
                  </tr>
                </tbody>
                <tbody v-for="leader in data_search" v-if="data_search.length">
                  <tr>
                    <th scope="row">{{data_search.indexOf(leader) + 1}}</th>
                    <td >{{leader.name}}</td>
                    <td>{{leader.point}}</td>
                  </tr>
                </tbody>

              </table>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- jQuery library -->
    <script src="/js/jquery.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/faker.js">
    </script>
    <script src="/js/bootstrap-notify.min.js">
    </script>
    <script src="https://unpkg.com/vue@2.5.15/dist/vue.js">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/axios-core.js"></script>
    <script src="/js/scriptLeader.js" charset="utf-8"></script>
  </body>
</html>
